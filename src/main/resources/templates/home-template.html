<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Website</title>
    <link rel="stylesheet" href="../css/layout.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>
<header>
    <h1>Blog Site</h1>
</header>
<body>
<div class="container">
    <div class="categories">
        <h3>Categories:</h3>
        <ul>
            <li th:each="category: ${categories}"><a th:text="${category.categoryName}" th:href="'/category/' + ${category.categoryName}">Sports Blogs</a></li>
        </ul>
    </div>
    <div class="authors">
        <h3>Authors:</h3>
        <ul>
            <li th:each="author: ${authors}"><a th:text="${author.name}" href="author.html">John Doe</a></li>
        </ul>
    </div>
    <div class="tags">
        <h3>Tags:</h3>
        <ul>
            <li th:each="tag: ${tags}"><a th:text="${tag.tagName}" href="tag.html">funny</a></li>
        </ul>
    </div>
</div>
</body>
</html>
