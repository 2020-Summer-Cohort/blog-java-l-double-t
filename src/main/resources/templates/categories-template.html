<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Blog Website</title>
    <link rel="stylesheet" href="../css/layout.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<header>
    <h1>Blog Site</h1>
    <div class="dropdown">
        <button class="dropbtn">Navigate</button>
        <div class="dropdown-content">
            <a href="/">Home</a>
            <a href="/categories">Categories</a>
            <a href="/authors">Authors</a>
            <a href="/tags">Tags</a>
            <a href="/addablog">Add a Blog</a>
        </div>
    </div>
</header>
<body>
<div class="container">
    <div class="categories">
        <h2>Categories:</h2>
        <ul>
            <li th:each="category: ${categories}"><a th:text="${category.categoryName}"
                                                     th:href="'/category/' + ${category.categoryName}">Sports Blogs</a>
            </li>
        </ul>
    </div>
    <form action="/addCategory" method="POST">
        <label for="add__a__category" class="form__label">Add a Category:</label>
        <input type="text" name="categoryName" id="add__a__category">
        <button>Add</button>
    </form>
</div>
<footer>
    <p>Â© L Double T Inc. | 2020</p>
</footer>
</body>
</html>
